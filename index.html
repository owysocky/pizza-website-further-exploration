<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- <link href="css/animate.css" rel="stylesheet" type="text/css"> -->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>PizzaShack</h1>
        <h2>Welcome, you can order your pizza here!</h2>
      </div>
      <div class="well row">
        <div class="col-sm-6">
          <form id="formOne">
            <div class="radio">
              <p><strong>Choose your size:</strong></p>
              <label>
                <input type="radio" name="size" value="small" checked>
                Small
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="medium">
                Medium
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="large">
                Large
              </label>
            </div>
            <div class="form-group">
              <p><strong>Choose your toppings:</strong></p>
            <input type="checkbox" name="topping" value="cheese">Cheese<br>
            <input type="checkbox" name="topping" value="dCheese">Double cheese<br>
            <input type="checkbox" name="topping" value="pepperoni">Pepperoni<br>
            <input type="checkbox" name="topping" value="artichoke">Artichoke<br>
            <input type="checkbox" name="topping" value="anchovy">Anchovy<br>
            <input type="checkbox" name="topping" value="bacon">Bacon<br>
            <input type="checkbox" name="topping" value="pineapple">Pineapple<br>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Order!</button>
          </form>
        </div>
        <div class="col-sm-6">
          <h2>Your order basket:</h2>
            <ul id="pizza">
            </ul>
            <div id="buttons">
            </div>
        </div>
      </div>
      <div class="well">
        <h2>Your oder total is <strong>$<span id="total"></span></strong></h2>
      </div>
    </div>
  </body>
</html>
